{% extends 'layout.html' %}
{% block body %}
    <form action="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}" method="post">
        <p>Name: <input type="text" size="30" name="name"></p>
        <p>Description: <input type="text" size="30" name="description"></p>
        <p>Price: <input type="text" size="30" name="price"></p>
        <p>Course:</p>
        <input type="radio" name="course" value="Appetizer">Appetizer<br>
        <input type="radio" name="course" value="Entree">Entree<br>
        <input type="radio" name="course" value="Dessert">Dessert<br>
        <input type="radio" name="course" value="Beverage">Beverage<br>
        <input type="submit" value="Create">
    </form>
    <a href="{{url_for('showRestaurantMenu', restaurant_id=restaurant.id)}}">Cancel</a>
{% endblock %}
