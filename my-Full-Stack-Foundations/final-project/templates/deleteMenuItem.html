{% extends 'layout.html' %}
{% block body %}
    <h3> Are you sure you want to delete {{item.name}}?</h3>
    <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, item_id=item.id)}}" method="post">
        <input type="submit" value="Delete">
    </form>
    <a href="{{url_for('showRestaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
{% endblock %}
