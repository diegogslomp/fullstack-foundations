{% extends 'layout.html' %}

{% block title_content %} Delete Restaurant {% endblock %}

{% block body %}

    <h3> Are you sure you want to delete {{restaurant.name}}?</h3>
    <form class="ui form" action="{{url_for('deleteRestaurant',restaurant_id=restaurant.id)}}" method="post">
        <div class="ui buttons">
            <input class="ui negative button" type="submit" value="Delete">
            <div class="or"></div>
            <a class="ui button" href="{{url_for('showRestaurants')}}">Cancel</a>
        </div>
    </form>

{% endblock %}
