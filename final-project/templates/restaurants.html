{% extends 'layout.html' %}

{% block title_content %} Restaurants {% endblock %}

{% block body %}

<h3><a href="{{url_for('newRestaurant')}}">Add new Restaurant</a></h3>
    {% if restaurants %}
        <div class="ui middle aligned divided list">

        {% for r in restaurants %}
            <div class="item">
                <div class="content">
                        <a href="{{url_for('showRestaurantMenu', restaurant_id=r.id)}}">{{r.name}}</a>
                    <div class="right floated content">
                        <div class="ui buttons">
                            <a class="ui positive button" href="{{url_for('editRestaurant', restaurant_id=r.id)}}">Edit</a>
                        <div class="or"></div>
                            <a class="ui negative button" href="{{url_for('deleteRestaurant', restaurant_id=r.id)}}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

        </div>
    {% endif %}

{% endblock %}
