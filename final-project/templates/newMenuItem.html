{% extends 'layout.html' %}

{% block title_content %} New Menu Item {% endblock %}

{% block body %}
    <form class="ui form" action="{{url_for('newMenuItem', restaurant_id=restaurant_id)}}" method="post">
        <div class="field">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="field">
            <label>Description</label>
            <input type="text" name="description">
        </div>
        <div class="field">
            <label>Price</label>
            <input type="text" name="price">
        </div>
        <div class="field">
            <label>Course:</label>
            <input type="radio" name="course" value="Appetizer">Appetizer<br>
            <input type="radio" name="course" value="Entree">Entree<br>
            <input type="radio" name="course" value="Dessert">Dessert<br>
            <input type="radio" name="course" value="Beverage">Beverage<br>
        </div>
        <div class="field">
            <div class="ui buttons">
                <button class="ui positive button" type="submit">Create</button>
                <div class="or"></div>
                <a class="ui button" href="{{url_for('showRestaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
            </div>
        </div>
    </form>

{% endblock %}
