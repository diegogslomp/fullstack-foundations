{% extends 'layout.html' %}

{% block title_content %} New Restaurant {% endblock %}

{% block body %}

    <form class="ui form"  action="{{url_for('newRestaurant')}}" method="post">
        <div class="field">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="ui buttons">
            <button class="ui positive button" type="submit">Create</button>
            <div class="or"></div>
            <a class="ui button" href="{{url_for('showRestaurants')}}">Cancel</a>
        </div>
    </form>

{% endblock %}
