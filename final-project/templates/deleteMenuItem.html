{% extends 'layout.html' %}

{% block title_content %} Delete Menu Item {% endblock %}

{% block body %}
    <h3> Are you sure you want to delete {{item.name}}?</h3>
    <form class="ui form" action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, item_id=item.id)}}" method="post">
        <div class="field">
        <div class="ui buttons">
            <input class="ui negative button" type="submit" value="Delete">
            <div class="or"></div>
            <a class="ui button" href="{{url_for('showRestaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
        </div>
        </div>
    </form>
{% endblock %}
